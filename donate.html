  <body>
        <h2>Complete the form below to subscribe.</h2>

          <form class="form-grid">
            <!-- Start Form-->

            <fieldset>
              <legend>Customer Information</legend>
              <label for="fName">First Name:</label>
              <input type="text" name="fName" id="fName" required />

              <label for="lName">Last Name:</label>
              <input type="text" name="lName" id="lName" required />

              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />

              <label for="phone">Phone</label>
              <input type="tel" id="phone" required />
            </fieldset>

            <fieldset>
              <legend>Different subscription </legend>
              <p>I would like to donate:</p>

              <label for="grpfit"
                ><input
                  type="checkbox"
                  name="interest"
                  id="grpfit"
                  value="One-time"
                />One-time
              </label>

              <label for="prtrain"
                ><input
                  type="checkbox"
                  name="interest"
                  id="prtrain"
                  value="Monthly"
                />Monthly
              </label>

              <p> Select a gift amount: </p>
              <label for="nutr"
                ><input
                  type="checkbox"
                  name="interest"
                  id="nutr"
                  value="50"
                />$50
              </label>
              <label for="nutr"
                ><input
                  type="checkbox"
                  name="interest"
                  id="nutr"
                  value="100"
                />$100
              </label>
              <label for="nutr"
                ><input
                  type="checkbox"
                  name="interest"
                  id="nutr"
                  value="150"
                />$150
              </label>
              <label for="nutr"
                ><input
                  type="checkbox"
                  name="interest"
                  id="nutr"
                  value="200"
                />$200
              </label>
              <label for="nutr"
                ><input
                  type="checkbox"
                  name="interest"
                  id="nutr"
                  value="Other"
                />Other
              </label>
            </fieldset>


            <fieldset>
              <legend>Referral Source</legend>
              <label for="reference">Payment Method:</label>
              <select name="reference" id="reference">
                <option value="friend">Visa</option>
                <option value="google">Amex</option>
                <option value="social">PayPal</option>
                <option value="other">Other</option>
              </select>
            </fieldset>

            <fieldset>
              <legend>Referral Source</legend>
              <label for="reference">How did you find us?</label>
              <select name="reference" id="reference">
                <option value="friend">Friend</option>
                <option value="google">Google</option>
                <option value="social">Social</option>
                <option value="other">Other</option>
              </select>

              <label for="questions">Questions?</label>
              <textarea
                id="questions"
                name="questions"
                rows="5"
                cols="35"
              ></textarea>
            </fieldset>

            <input type="submit" id="submit" value="submit" class="btn" />
          </form>
